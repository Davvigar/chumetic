<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chumetic Sport Motor</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,600,0,0" />
</head>
<body>

<header class="header">
    <div class="container">
        <a href="index.html" class="logo">
            <img src="./assets/images/logodef.png" width="128" height="63" alt="chumetic home">
        </a>
        <nav class="navbar" data-navbar>
            <ul class="navbar-list">
                <li><a href="index.html" class="navbar-link">Home</a></li>
                <li><a href="aboutUs.html" class="navbar-link">About Us</a></li>
                <li><a href="blog.html" class="navbar-link">Blog</a></li>
                <li><a href="Carrers.Html" class="navbar-link">Carrers</a></li>
                <li><a href="Contact.html" class="navbar-link">Contact</a></li>
              </ul>
        </nav>
        <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
            <span class="nav-toggle-icon icon-1"></span>
            <span class="nav-toggle-icon icon-2"></span>
            <span class="nav-toggle-icon icon-3"></span>
        </button>
    </div>
</header>

<main>
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="h2 section-title">Contact Us</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-input" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="span">Send Message</span>
                    <span class="material-symbols-rounded">send</span>
                </button>
            </form>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="footer-top section">
        <div class="container">
            <ul class="footer-list">
                <li>
                    <p class="h3">Contact Info</p>
                </li>
                <li>
                    <a href="tel:918165997" class="footer-link">
                        <span class="material-symbols-rounded">call</span>
                        <span class="span">918165997</span>
                    </a>
                </li>
                <li>
                    <a href="mailto:Chumete@chumetic.com" class="footer-link">
                        <span class="material-symbols-rounded">mail</span>
                        <span class="span">Chumete@chumetic.com</span>
                    </a>
                </li>
                <li>
                    <address class="footer-link address">
                        <span class="material-symbols-rounded">location_on</span>
                        <span class="span">La casa de chumete en San Cugat</span>
                    </address>
                </li>
            </ul>
            <div class="footer-brand">
                <a href="index.html" class="logo">
                    <img src="./assets/images/image (1).png" width="128" height="63" alt="logo home">
                </a>
                <ul class="social-list">
                    <li>
                        <a href="#" class="social-link">
                            <img src="./assets/images/facebook.svg" alt="facebook">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <img src="./assets/images/instagram.svg" alt="instagram">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <img src="./assets/images/twitter.svg" alt="twitter">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <div class="container">
            <p class="copyright">Copyright 2025, Chumetic Sport Motor</p>
        </div>
    </div>
</footer>

<script src="./assets/js/script.js"></script>

</body>
</html>
